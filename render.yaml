databases:
  - name: vagas-db
    plan: free
    databaseName: vagas
    user: vagas

services:
  # Backend FastAPI
  - type: web
    name: vagas-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vagas-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend React
  - type: web
    name: vagas-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://vagas-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
